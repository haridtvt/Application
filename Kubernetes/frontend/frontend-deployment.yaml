apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: haridtvt/ci-frontend:3
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: my-docker-secret

